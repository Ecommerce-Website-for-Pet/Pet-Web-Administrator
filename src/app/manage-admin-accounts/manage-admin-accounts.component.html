<!-- <h2 class="text-center bg-dark text-light lh-lg">CRUD App Example</h2> -->

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="container-fluid">
                <form #adminForm="ngForm" (ngSubmit)="submitData(adminForm)">

                    <h4 class="text-center">Chỉnh sửa thông tin admin</h4>

                    <input type="hidden" name="_id" 
                        [(ngModel)]="admin['_id']">
                        <div class="mb-3">
                            <label for="email">Email: </label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email" 
                            [(ngModel)]="admin['email']">
                        </div>
                        <div class="mb-3">
                            <label for="fullName">Họ tên: </label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ tên" 
                            [(ngModel)]="admin['fullName']">
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber">Số điện thoại: </label>
                            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Nhập số điện thoại" 
                            [(ngModel)]="admin['phonenumber']">
                        </div>
                        <div class="mb-3">
                            <label for="address">Địa chỉ: </label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" 
                            [(ngModel)]="admin['address']">
                        </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">GỬI</button>
                        <button type="reset" class="btn btn-secondary ms-1">LÀM MỚI</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-7">
            <h4 class="text-center">Danh sách admin</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Email</th>
                        <th>Họ tên</th>
                        <th>SĐT</th>
                        <th>Địa chỉ</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of admins; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.fullName}}</td>
                        <td>{{p.phonenumber}}</td>
                        <td>{{p.address}}</td>
                        <td>
                            <!-- <i class="bi bi-pencil">Edit</i> -->
                            <!-- <i class="bi bi-trash ms-2">Del</i> -->
                            <i class="bi bi-pencil" (click)="edit(p)"></i>
                            <i class="bi bi-trash ms-2" (click)="delete(p._id, adminForm)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
